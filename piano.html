<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piano Play with Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <h1>Piano Play</h1>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" onclick="playSound('C')">C</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="playSound('D')">D</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="playSound('E')">E</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="playSound('F')">F</button>
        </div>
    </div>
</div>

<audio id="audio" src=""></audio>

<script>
function playSound(note) {
    let audio = document.getElementById('audio');
    switch(note) {
        case 'C':
            audio.src = 'audio/path_to_C_sound.mp3';
            break;
        case 'D':
            audio.src = 'audio/path_to_D_sound.mp3';
            break;
        case 'E':
            audio.src = 'audio/path_to_E_sound.mp3';
            break;
        case 'F':
            audio.src = 'audio/path_to_F_sound.mp3';
            break;
        default:
            audio.src = '';
    }
    audio.play();
}
</script>
</body>
</html>
